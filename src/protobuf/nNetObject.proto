package Network;

message nNetObjectInit
{
    // ID of the object
    optional uint32 object_id = 1;

    // ID of the owner
    optional uint32 owner_id = 2;

    // legacy message end marker, extensions go after it
    optional bool legacy_message_end_marker = 20000;
}

message nNetObjectSync
{
    // no data here.

    // legacy message end marker, extensions go after it
    optional bool legacy_message_end_marker = 20000;
}

message nNetObjectTotal
{
    optional nNetObjectInit init = 1;
    optional nNetObjectSync sync = 2;
}
