build_collect:
  stage: build_collect
  rules:
  - if: $CI_MERGE_REQUEST_ID
    when: on_success
  - when: on_success
  script:
    - gitlab_build/docker/build/make.sh debtest.tag CI || exit $?
    - gitlab_build/docker/build/make.sh artifactclean
    - rm -rf src
  artifacts:
    untracked: true
    expire_in: 1 week

# deploy to staged environment
deploy-staged:
  needs:
   - build_collect
  dependencies:
   - build_collect
  stage: stage
  tags:
   - armagetronad_deploy
  rules:
  - if: $CI_MERGE_REQUEST_ID
    when: never
  - if: $CI_COMMIT_REF_PROTECTED == "true"
    when: on_success
  - when: never
  before_script:
    - ./docker/deploy/prepare_deploy.sh

  script:
    # mark 
    - echo ${CI_PIPELINE_IID} > /messageboard/current_pipeline_${CI_COMMIT_REF_NAME}
    # now enter the docker build directory and just invoke make there
    - cd gitlab_build/docker/build
    - make staged_deploy -O -j$(nproc) -k


# do the actual release; manually for final releases, delayed to avoid spam for everyone else
delay-release:
  needs:
   - build_collect
   - deploy-staged
  dependencies: []
  stage: delay
  tags:
   - armagetronad_deploy
  rules: 
  - if: $CI_MERGE_REQUEST_ID
    when: never
  - if: '$CI_COMMIT_REF_PROTECTED == "false"'
    when: never
  - if: '$CI_COMMIT_REF_PROTECTED == "true" && $CI_COMMIT_REF_NAME !~ /^release/'
    when: delayed
    start_in: '6 hours'
  - when: on_success
  before_script: [""]
  script: [""]

# do the actual release; manually for final releases, delayed to avoid spam for everyone else
deploy-release:
  needs:
   - build_collect
   - delay-release
  dependencies:
   - build_collect
  stage: deploy
  tags:
   - armagetronad_deploy
  rules: 
   - if: $CI_MERGE_REQUEST_ID
     when: never
   - if: '$CI_COMMIT_REF_PROTECTED == "true" && $CI_COMMIT_REF_NAME =~ /^release/'
     when: manual
   - if: '$CI_COMMIT_REF_PROTECTED == "true" && $CI_COMMIT_REF_NAME !~ /^release/'
     when: on_success
   - when: never
  before_script:
    - ./docker/deploy/prepare_deploy.sh || exit $?
  script:
    - tagfile=/messageboard/current_pipeline_${CI_COMMIT_REF_NAME}
    - if ! echo ${CI_COMMIT_REF_NAME} | grep -q ^release && test -r ${tagfile} && ! test ${CI_PIPELINE_IID} == `cat ${tagfile}`; then
    -   echo "A newer build is already in the pipeline, abort."
    -   exit 0
    - fi

    # now enter the docker build directory and just invoke make there
    - cd gitlab_build/docker/build
    - make unstaged_deploy -O -j$(nproc) -k




# pack up the downloadable build files in one handy artifact
pack:
  stage: stage
  needs:
   - build_collect
  dependencies:
   - build_collect
  script: [""]
  before_script:
    # test that everything has been prepared correctly
    - if ! test -d gitlab_build; then
    -  echo "No build yet!"
    -  exit 1
    - fi
    - find . -newer timestamp.tag ! -path "./gitlab_build" -exec touch -r timestamp.tag \{\} \;
    - if ! make -C gitlab_build/docker/build -q CI_pack.tag; then
    -  make -d -C gitlab_build/docker/build -q CI_pack.tag || exit $?
    -  exit 1
    - fi
  artifacts:
    expire_in: 1 week
    paths:
      - gitlab_build/docker/build/upload




testbuild:
  stage: test
  rules:
   - when: never
  script:
    - docker build -t armagetronad_server .




# for local testing
complete_build:
  stage: build_main
  rules:
  - when: never
  script:
    - cd gitlab_build/docker/build
    - make -O -j$(nproc) CI_base
    - make -O -j$(nproc) CI
    
  artifacts:
    expire_in: 1 day
    paths:
      - gitlab_build/docker/build/upload
